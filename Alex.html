<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>???</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
      position: relative;
    }

    #content {
      position: absolute;
      width: 90%;
      height: 80%;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loading-bar {
      width: 50%;
      margin: 20px auto;
      height: 20px;
      background-color: gray;
      position: relative;
    }

    #loading-fill {
      height: 100%;
      background-color: white;
      position: absolute;
      animation: loading-animation 5s linear forwards;
    }

    #zyferonix-text {
      margin-bottom: -5px;
      font-size: 7vw;
    }

    #bottom-left-text,
    #bottom-right-text {
      position: absolute;
      color: white;
      font-size: 1.5vw;
    }

    #bottom-left-text {
      bottom: 3%;
      left: 5%;
    }

    #bottom-right-text {
      bottom: 3%;
      right: 5%;
    }

    .hidden {
      display: none;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div id="content">
    <h1 id="zyferonix-text">ZyFeronixOS</h1>
    <div id="loading-bar">
      <div id="loading-fill"></div>
    </div>
  </div>
  <div id="functions">
    <p id="bottom-left-text">F1 = ENTER BOOT BIOS</p>
    <p id="bottom-right-text">F9 = ENTER BOOT MENU</p>
  </div>

  <script>
    function startLoadingAnimation() {
      var content = document.getElementById('content');
      var functions = document.getElementById('functions');
      var loadingFill = document.getElementById('loading-fill');
      var loadingBar = document.getElementById('loading-bar');
      var animationDuration = Math.random() * (5 - 3) + 3;
      var numSteps = Math.floor(Math.random() * (50 - 2) + 2);
      var numJumps = Math.floor(numSteps / 2);
      var stepWidth = 100 / numSteps;
      var currentWidth = 0;

      function animateStep() {
        currentWidth += stepWidth;
        if (currentWidth > 100) {
          currentWidth = 100;
        }
        loadingFill.style.width = currentWidth + '%';

        if (currentWidth < 100) {
          if (numJumps > 0 && Math.random() < 0.8) {
            numJumps--;
            setTimeout(animateJump, Math.random() * (animationDuration * 1000 / numJumps));
          } else {
            setTimeout(animateStep, Math.random() * (animationDuration * 1000 / numSteps));
          }
        } else {
          // Cuando currentWidth alcanza el 100%
          setTimeout(function() {
            // Ocultar o eliminar elementos después de la animación
            content.style.display = 'none'; // Puedes cambiar 'none' por 'block' si quieres mostrarlo más tarde.
            functions.style.display = 'none';
          }, 1000); // Espera 1 segundo antes de ocultar o eliminar
        }
      }

      function animateJump() {
        var jumpWidth = Math.random() * (15 - 1) + 1;
        currentWidth += jumpWidth;
        if (currentWidth > 100) {
          currentWidth = 100;
        }
        loadingFill.style.width = currentWidth + '%';

        if (currentWidth < 100) {
          setTimeout(animateStep, Math.random() * (animationDuration * 1000 / numSteps));
        }
      }

      animateStep(); // Llamar directamente a la primera animación sin setTimeout
    }

    startLoadingAnimation();
  </script>
</body>

</html>
